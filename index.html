<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Skill - Tibia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Skill - Tibia</h1>

  <label for="skill">Nível atual do skill:</label>
  <input type="number" id="skill" placeholder="Ex: 130">

  <label for="percent">Porcentagem atual (0 a 100):</label>
  <input type="number" id="percent" placeholder="Ex: 42.5">

  <label for="carga">Cargas por 1%:</label>
  <input type="number" id="carga" placeholder="Ex: 8.3">

  <label for="porDia">Cargas por dia (opcional):</label>
  <input type="number" id="porDia" placeholder="Ex: 250">

  <button onclick="calcular()">Calcular</button>

  <h3>Resultado:</h3>
  <p id="resultado"></p>

  <script>
    function calcular() {
      const skill = parseInt(document.getElementById('skill').value);
      const percent = parseFloat(document.getElementById('percent').value);
      const carga = parseFloat(document.getElementById('carga').value);
      const porDia = parseFloat(document.getElementById('porDia').value);

      if (isNaN(skill) || isNaN(percent) || isNaN(carga)) {
        document.getElementById('resultado').innerText = "Preencha todos os campos obrigatórios!";
        return;
      }

      const restantePercent = 100 - percent;
      const cargasRestantes = restantePercent * carga;

      let texto = `Faltam ${cargasRestantes.toFixed(1)} cargas para o nível ${skill + 1}.`;

      if (!isNaN(porDia) && porDia > 0) {
        const dias = cargasRestantes / porDia;
        texto += `\nSe fizer ${porDia} cargas por dia, você vai upar em ${dias.toFixed(1)} dias.`;
      }

      document.getElementById('resultado').innerText = texto;
    }
  </script>
</body>
</html>
